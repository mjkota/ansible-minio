---
name: CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip3 install --upgrade pip wheel
          pip3 install --upgrade cryptography cffi
          pip3 install ansible-core==2.16.2
          pip3 install ansible==6.1.0 ansible-lint==6.3.0 yamllint
          pip3 install molecule molecule-containers molecule-docker molecule-podman molecule-ec2
      - name: Lint and Molecule
        run: |
          yamllint . -c .yamllint
          ansible-lint -x fqcn-builtins,var-spacing -c .ansible-lint --project-dir=$(pwd)
          molecule test -s default
